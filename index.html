<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loader">
        <video id="video" autoplay  muted>
            <source src="./asset/Final [3486562].mp4" type="video/mp4">
        </video>

        <script>
            const intro = document.getElementById('video');
            const main2 = document.getElementsByClassName('chat-container');
            const video = document.querySelector('video');

            video.addEventListener('ended',function(){
                intro.remove();
                main2.style.display= 'flex';
            });

        </script>
    </div>


    <div id="main" class="chat-container">
        <div class="chat-header">
            <h1>Nova Chatbot</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
